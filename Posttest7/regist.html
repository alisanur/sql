<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>
    <h2>Registrasi</h2>
    <form action="" method="POST">
        <table>
            <tr>
                <td style="width: 150px;"> <label for="username">Username</label></td>
                <td>: <input type="text" name="username" id="username" placeholder="Username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>: <input type="password" name="password" id="password" placeholder="Password" required></td>
            </tr>
            <tr>
                <td><label for="cpassword">Konfirmasi Password</label></td>
                <td>: <input type="password" name="cpassword" id="cpassword" placeholder="Konfirmasi Password" required></td>
            </tr>
            <tr>
                <td><button type="submit" name="register" id="register">Regist</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
